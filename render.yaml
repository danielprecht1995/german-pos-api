services:
  - type: web
    name: german-pos-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m spacy download de_core_news_lg && python -c "import stanza; stanza.download('de')"
    startCommand: uvicorn german_pos_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
